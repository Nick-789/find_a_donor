<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/a1aa160b35.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style2.css">

  <title>find_a_donor</title>

</head>

<body >
  
<img class="bgimage" src="bg_image.jpg" alt="tc-logo">
  <div class="container">
    <div class="col-lg-6 ">
      <form id="blood-donor-form">


        <div class="card">

          <div class="card-header">
            <h3> Form of Life </h3>
          </div>
          <div class="card-body">
            <div>
              <label for="name">Patient Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div>
              <label for="name">Your Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="blood-group">Blood Group:</label>
              <select id="blood-group" name="blood-group" required>
                <option value="">Select a Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
            <div>
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
              <label for="location">Location:</label>
              <input type="text" id="location" name="location" class="loc status" readonly>
              <br>

            </div>
            <div>
              <label for="address">Address:</label>
              <br>
              <textarea id="address" name="address" required></textarea>
            </div>
            <button type="submit">Submit</button>
          </div>
        </div>


      </form>
    </div>
  </div>
  <section id="testimonials">
  <div id="testimonial-carousel" class="carousel slide" data-ride="false">
    <div class="carousel-inner">
      
      <div class="carousel-item active">
       
    <h2>I am feeling so happy for getting this golden opportunity of donating blood and saves other's life .</h2>
        <img class=" testimonial-image" src="suyash.jpg" alt="dog-profile">
        <em>Suyash Rai , Meerut</em>
      </div>

      <div class="carousel-item">
        <h2 class="testimonial-text">Feeling great for being a part of such a Noble cause,   </h2>
        <img class="testimonial-image" src="Aviral.jpg" alt="lady-profile">
        
        <em>Aviral, Bhopal</em>
      </div>
      <div class="carousel-item">
        <h2 class="testimonial-text">Bloodmitr help's me to find a donor of rare blood type.</h2>
        <img class="testimonial-image" src="nikhil.jpg" alt="lady-profile">
        
        <em>Nikhil Gupta , Bareilly</em>
      </div>

      
    </div>

    
  
    <button class="carousel-control-prev" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>


  </div>
  <footer id="footer">
    <div class="icons">
    <i class="font-icon fa-brands fa-twitter  fa-2x   space"></i>
    <i class="font-icon fa-brands fa-facebook-f fa-2x space"></i>
    <i class="font-icon fa-brands fa-instagram fa-2x  space"></i>
    <i class="font-icon fa-solid fa-envelope fa-2x    space"></i>
  </div>
  
  </footer>
</section>
<script src="f_donor.js"></script>
</body>

</html>
